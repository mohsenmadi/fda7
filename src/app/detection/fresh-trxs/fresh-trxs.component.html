<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="acctno">
    <mat-header-cell *matHeaderCellDef mat-sort-header>acctno</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.acctno }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date:'short' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>amount</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.amount | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="risk">
    <mat-header-cell *matHeaderCellDef mat-sort-header>risk</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.risk }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="decision">
    <mat-header-cell *matHeaderCellDef mat-sort-header>decision</mat-header-cell>
    <mat-cell *matCellDef="let element"
              [style.color]="element.decision === 'hold' ? 'red' : '#33f'">
        {{ element.decision }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{'selected': selection.isSelected(row)}"
    (click)="selection.select(row)">
  </mat-row></mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>

<br>
<hr>
<hr>
<hr>
<br>

<app-tr-list *ngIf="alert" [alert]="alert"></app-tr-list>
